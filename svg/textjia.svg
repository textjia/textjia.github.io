<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Robot head with diagonal and horizontal red lines -->
  <rect x="50" y="30" width="100" height="100" fill="#1DA1F2" />

  <!-- Red diagonal line from left edge to center of the Jia circle -->
  <line x1="50" y1="45" x2="125" y2="70" stroke="red" stroke-width="2" />

  <!-- Red horizontal line from left edge of the Jia circle to the right edge of the robot's face -->
  <line x1="110" y1="70" x2="150" y2="70" stroke="red" stroke-width="2" />

  <!-- Left eye (white) -->
  <circle cx="75" cy="70" r="15" fill="white" />

  <!-- Left pupil (Twitter blue) -->
  <circle cx="75" cy="70" r="5" fill="#1DA1F2" />

  <!-- Traditional Chinese character "家" (Jia) in a smaller red circle inside the right eye -->
  <g style="isolation: isolate;">
    <!-- Right eye (white) -->
    <circle cx="125" cy="70" r="15" fill="white" />

    <!-- Jia circle (red) without outline and matching the size of the left eye -->
    <circle cx="125" cy="70" r="15" fill="red" />

    <!-- More blocky style of Chinese font for larger Jia character -->
    <text x="125" y="70" font-size="18" text-anchor="middle" dy=".3em" font-family="SimHei" fill="white">家</text>
  </g>

  <!-- Robot mouth (white) -->
  <rect x="80" y="110" width="40" height="10" fill="white" />
</svg>
